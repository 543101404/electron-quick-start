	<div class="form-group">

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
	  var ffi = require('ffi')

		const Dll = ffi.Library('dll/MyDLL.dll', {
				'Add': ['float', ['float', 'float']],

		})
		document.getElementById('hello').innerHTML = Dll.Hello();
